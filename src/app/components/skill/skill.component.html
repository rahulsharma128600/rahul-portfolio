<section id="skills">
  <mat-card class="skills-section">
    <h2>Skills</h2>

    <div class="skills-grid">
      <mat-card class="skill-card" *ngFor="let category of skills">
        <mat-card-header>
          <mat-card-title>{{ category.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-chip-listbox>
            <mat-chip *ngFor="let skill of category.items" [style.background]="skill.color" selected>
              <img *ngIf="skill.logo" [src]="skill.logo" alt="{{ skill.name }}" class="chip-icon" />
              {{ skill.name }}
            </mat-chip>
          </mat-chip-listbox>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card>
</section>
